
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arduino Smart Lock UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'mono': ['Roboto Mono', 'monospace'],
            },
            colors: {
              'base-950': 'hsl(220 20% 8%)',
              'base-900': 'hsl(220 20% 12%)',
              'base-800': 'hsl(220 20% 16%)',
              'base-700': 'hsl(220 20% 22%)',
              'accent-blue': 'hsl(210 100% 65%)',
              'accent-green': 'hsl(140 80% 60%)',
              'accent-red': 'hsl(0 80% 60%)',
              'lcd-bg': 'hsl(195 45% 15%)',
              'lcd-text': 'hsl(175 100% 75%)',
            },
            boxShadow: {
                'glow-blue': '0 0 15px 2px hsl(210 100% 65% / 0.5)',
                'glow-green': '0 0 15px 2px hsl(140 80% 60% / 0.5)',
                'glow-red': '0 0 15px 2px hsl(0 80% 60% / 0.5)',
            },
            keyframes: {
                pulseGlow: {
                    '0%, 100%': { opacity: 1 },
                    '50%': { opacity: 0.75 },
                }
            },
            animation: {
                'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-base-950 font-sans text-gray-200">

  </body>
</html>
